version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pearl-aqi-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=pearl_aqi_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - pearl-aqi-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pearl-aqi-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DATABASE=pearl_aqi_db
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - pearl-aqi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pearl-aqi-frontend
    restart: always
    ports:
      - "8502:8502"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DATABASE=pearl_aqi_db
    env_file:
      - .env
    depends_on:
      - mongodb
      - backend
    networks:
      - pearl-aqi-network

volumes:
  mongodb_data:
    driver: local

networks:
  pearl-aqi-network:
    driver: bridge
